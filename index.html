<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraduzAIBot | Chat Privado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        #lobby-conversations::-webkit-scrollbar,
        #messages-container::-webkit-scrollbar { width: 6px; }
        #lobby-conversations::-webkit-scrollbar-track,
        #messages-container::-webkit-scrollbar-track { background: #374151; }
        #lobby-conversations::-webkit-scrollbar-thumb,
        #messages-container::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 3px; }
        
        /* Estilo para a conversa ativa */
        .conversation-item.active {
            background-color: #1d4ed8; /* blue-700 */
        }
    </style>
</head>
<body class="text-white h-screen flex flex-col antialiased">

    <!-- TELA DE AUTENTICAÇÃO (Inicia visível) -->
    <div id="auth-screen" class="flex items-center justify-center h-full">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
            <!-- Abas de Login / Registro -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="tab-login" class="flex-1 py-3 font-semibold text-white border-b-2 border-blue-500">Entrar</button>
                <button id="tab-register" class="flex-1 py-3 font-semibold text-gray-400 border-b-2 border-transparent hover:text-white">Registrar</button>
            </div>
            <!-- Painel de Login -->
            <div id="login-panel">
                <form id="login-form" class="space-y-4">
                    <h2 class="text-xl font-bold text-center mb-4">Acesse sua Conta</h2>
                    <div>
                        <label for="login-access-code" class="block mb-2 text-sm font-medium text-gray-300">Código de Acesso</label>
                        <input type="text" id="login-access-code" placeholder="Seu código único (ex: A1B2C3D4)" class="w-full p-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full p-3 bg-blue-600 rounded-md font-semibold hover:bg-blue-700 transition-colors">Conectar</button>
                    <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
                </form>
            </div>
            <!-- Painel de Registro -->
            <div id="register-panel" class="hidden">
                <form id="register-form" class="space-y-4">
                    <h2 class="text-xl font-bold text-center mb-4">Crie sua Conta</h2>
                    <div>
                        <label for="register-username" class="block mb-2 text-sm font-medium text-gray-300">Seu Nome (Username)</label>
                        <input type="text" id="register-username" placeholder="Como você quer ser chamado" class="w-full p-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="register-email" class="block mb-2 text-sm font-medium text-gray-300">Seu Email</label>
                        <input type="email" id="register-email" placeholder="seu-email@dominio.com" class="w-full p-3 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full p-3 bg-green-600 rounded-md font-semibold hover:bg-green-700 transition-colors">Criar Conta</button>
                    <p id="register-error" class="text-red-400 text-sm text-center hidden"></p>
                    <p id="register-success" class="text-green-400 text-sm text-center hidden"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- TELA DE LOBBY E CHAT (Inicia oculta) -->
    <div id="main-app" class="hidden flex-col h-full md:flex-row">
        
        <!-- PAINEL ESQUERDO (LOBBY) -->
        <aside class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 flex flex-col h-full border-r border-gray-700">
            <!-- Header do Lobby -->
            <header class="p-4 border-b border-gray-700 flex-shrink-0">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-xl font-bold">TraduzAIBot</h1>
                    <button id="logout-button" class="text-red-400 hover:text-red-300 text-xs font-semibold">(Sair)</button>
                </div>
                <div class="text-sm">Logado como: <strong id="username-display">...</strong></div>
            </header>
            
            <!-- Busca por Usuário (SUA IDEIA) -->
            <div class="p-4 flex-shrink-0 border-b border-gray-700">
                <label class="text-xs font-medium text-gray-400">INICIAR NOVA CONVERSA</label>
                <div class="flex gap-2 mt-2">
                    <input type="text" id="find-user-input" placeholder="Digite o E-mail do Usuário..." class="flex-grow p-2 bg-gray-700 rounded-md text-sm border border-gray-600 focus:outline-none">
                    <button id="find-user-button" class="p-2 bg-blue-600 rounded-md hover:bg-blue-700"><i class="fas fa-search"></i></button>
                </div>
                <p id="find-user-error" class="text-red-400 text-xs mt-1 hidden"></p>
                <p id="find-user-success" class="text-green-400 text-xs mt-1 hidden"></p>
            </div>

            <!-- Lista de Conversas -->
            <nav id="lobby-conversations" class="flex-grow overflow-y-auto p-4 space-y-2">
                <div class="text-gray-400 text-sm text-center" id="lobby-loading">Carregando...</div>
                <!-- Conversas existentes serão injetadas aqui -->
            </nav>
        </aside>

        <!-- PAINEL DIREITO (JANELA DE CHAT) -->
        <main id="chat-window" class="w-full md:w-2/3 lg:w-3/4 flex flex-col h-full">
            
            <!-- Estado Vazio (Nenhum chat selecionado) -->
            <div id="chat-empty-state" class="flex flex-col items-center justify-center h-full text-gray-400">
                <i class="fas fa-comments fa-4x mb-4"></i>
                <h2 class="text-xl font-semibold">Selecione uma conversa</h2>
                <p>Ou inicie uma nova buscando por um usuário.</p>
            </div>

            <!-- Chat Ativo (Inicia oculto) -->
            <div id="chat-active-state" class="hidden flex-col h-full">
                <!-- Header do Chat -->
                <header class="bg-gray-800 py-4 px-6 shadow-md flex justify-between items-center flex-shrink-0 border-b border-gray-700">
                    <h2 class="text-xl font-bold" id="chat-header-username">...</h2>
                    <div class="text-sm" id="chat-header-status">online</div>
                </header>

                <!-- Container de Mensagens -->
                <main id="messages-container" class="flex-grow overflow-y-auto p-6 space-y-4">
                    <!-- Mensagens da sala selecionada -->
                </main>

                <!-- Área de Input -->
                <footer class="p-4 bg-gray-800 shadow-inner flex-shrink-0">
                    <div class="flex items-center gap-4 mb-3">
                        <div class="flex-1">
                            <label for="my-lang" class="text-xs font-medium text-gray-400">MEU IDIOMA:</label>
                            <select id="my-lang" class="w-full p-2 bg-gray-700 rounded-md text-sm border border-gray-600 focus:outline-none">
                                <option value="Português">Português</option>
                                <option value="Inglês">Inglês</option>
                                <option value="Espanhol">Espanhol</option>
                                <option value="Francês">Francês</option>
                                <option value="Japonês">Japonês</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label for="target-lang" class="text-xs font-medium text-gray-400">IDIOMA DO DESTINATÁRIO:</label>
                            <select id="target-lang" class="w-full p-2 bg-gray-700 rounded-md text-sm border border-gray-600 focus:outline-none">
                                <option value="Inglês">Inglês</option>
                                <option value="Português">Português</option>
                                <option value="Espanhol">Espanhol</option>
                                <option value="Francês">Francês</option>
                                <option value="Japonês">Japonês</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="text" id="message-input" placeholder="Digite sua mensagem ou /ajuda ..." class="flex-grow p-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                        <button id="send-button" class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex-shrink-0">
                            <svg class="w-6 h-6 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </button>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <!-- Modal de Convite (Sua ideia) -->
    <div id="invite-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Novo Convite!</h2>
            <p id="invite-message" class="text-lg mb-6">...</p>
            <div class="flex gap-4">
                <button id="invite-reject-btn" class="flex-1 p-3 bg-gray-600 rounded-md font-semibold hover:bg-gray-700">Rejeitar</button>
                <button id="invite-accept-btn" class="flex-1 p-3 bg-blue-600 rounded-md font-semibold hover:bg-blue-700">Aceitar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. VARIÁVEIS GLOBAIS ---
            let socket = null;
            let token = localStorage.getItem('traduzaibot_jwt');
            let user = JSON.parse(localStorage.getItem('traduzaibot_user'));
            let currentRoomId = null; // Rastreia a sala de chat ativa
            let conversations = new Map(); // Armazena dados das conversas (room_id -> { with_user: {...} })

            // --- 2. SELEÇÃO DE ELEMENTOS DO DOM ---
            // Telas
            const authScreen = document.getElementById('auth-screen');
            const mainApp = document.getElementById('main-app'); // (Novo: Lobby + Chat)
            
            // Abas
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const loginPanel = document.getElementById('login-panel');
            const registerPanel = document.getElementById('register-panel');
            
            // Formulários
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginAccessCode = document.getElementById('login-access-code');
            const registerUsername = document.getElementById('register-username');
            const registerEmail = document.getElementById('register-email');
            const loginError = document.getElementById('login-error');
            const registerError = document.getElementById('register-error');
            const registerSuccess = document.getElementById('register-success');

            // Lobby (Painel Esquerdo)
            const usernameDisplay = document.getElementById('username-display');
            const logoutButton = document.getElementById('logout-button');
            const findUserInput = document.getElementById('find-user-input');
            const findUserButton = document.getElementById('find-user-button');
            const findUserError = document.getElementById('find-user-error');
            const findUserSuccess = document.getElementById('find-user-success');
            const lobbyConversations = document.getElementById('lobby-conversations');
            const lobbyLoading = document.getElementById('lobby-loading');

            // Janela de Chat (Painel Direito)
            const chatWindow = document.getElementById('chat-window');
            const chatEmptyState = document.getElementById('chat-empty-state');
            const chatActiveState = document.getElementById('chat-active-state');
            const chatHeaderUsername = document.getElementById('chat-header-username');
            const messagesContainer = document.getElementById('messages-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const myLangSelect = document.getElementById('my-lang');
            const targetLangSelect = document.getElementById('target-lang');
            
            // Modal de Convite
            const inviteModal = document.getElementById('invite-modal');
            const inviteMessage = document.getElementById('invite-message');
            const inviteAcceptBtn = document.getElementById('invite-accept-btn');
            const inviteRejectBtn = document.getElementById('invite-reject-btn');
            let pendingInvite = null; // Guarda os dados do convite

            // --- 3. LÓGICA DE AUTENTICAÇÃO (HTTP) ---
            
            // Troca de Abas
            tabLogin.addEventListener('click', () => {
                loginPanel.classList.remove('hidden');
                registerPanel.classList.add('hidden');
                tabLogin.classList.add('text-white', 'border-blue-500');
                tabLogin.classList.remove('text-gray-400', 'border-transparent');
                tabRegister.classList.add('text-gray-400', 'border-transparent');
                tabRegister.classList.remove('text-white', 'border-blue-500');
            });
            tabRegister.addEventListener('click', () => {
                registerPanel.classList.remove('hidden');
                loginPanel.classList.add('hidden');
                tabRegister.classList.add('text-white', 'border-blue-500');
                tabRegister.classList.remove('text-gray-400', 'border-transparent');
                tabLogin.classList.add('text-gray-400', 'border-transparent');
                tabLogin.classList.remove('text-white', 'border-blue-500');
            });
            
            // Registro
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                registerError.classList.add('hidden');
                registerSuccess.classList.add('hidden');
                const btn = registerForm.querySelector('button');
                btn.disabled = true;

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: registerUsername.value,
                            email: registerEmail.value
                        })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Erro desconhecido');
                    
                    registerSuccess.textContent = `✅ Sucesso! Seu código de acesso é: ${data.access_code}. Anote e faça o login!`;
                    registerSuccess.classList.remove('hidden');
                    registerForm.reset();
                    tabLogin.click();
                    loginAccessCode.value = data.access_code;
                    
                } catch (err) {
                    registerError.textContent = `❌ ${err.message}`;
                    registerError.classList.remove('hidden');
                } finally {
                    btn.disabled = false;
                }
            });
            
            // Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginError.classList.add('hidden');
                const btn = loginForm.querySelector('button');
                btn.disabled = true;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            access_code: loginAccessCode.value
                        })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Erro desconhecido');
                    
                    localStorage.setItem('traduzaibot_jwt', data.token);
                    localStorage.setItem('traduzaibot_user', JSON.stringify(data.user));
                    token = data.token;
                    user = data.user;
                    initChatApp(); // Inicia o App (Lobby)
                    
                } catch (err) {
                    loginError.textContent = `❌ ${err.message}`;
                    loginError.classList.remove('hidden');
                } finally {
                    btn.disabled = false;
                }
            });
            
            // Logout
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('traduzaibot_jwt');
                localStorage.removeItem('traduzaibot_user');
                token = null;
                user = null;
                if (socket) socket.disconnect();
                
                mainApp.classList.add('hidden');
                mainApp.classList.remove('flex');
                authScreen.classList.remove('hidden');
                authScreen.classList.add('flex');
                loginForm.reset();
                registerForm.reset();
            });

            // --- 4. LÓGICA DO LOBBY (Busca e Convite) ---
            
            findUserButton.addEventListener('click', async () => {
                const query = findUserInput.value.trim();
                if (!query) return;

                findUserError.classList.add('hidden');
                findUserSuccess.classList.add('hidden');

                try {
                    // (A) Busca o usuário no backend
                    const response = await fetch('/api/chat/find_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ query: query })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    
                    // (B) Envia o convite via WebSocket
                    findUserSuccess.textContent = `Usuário '${data.username}' encontrado. Enviando convite...`;
                    findUserSuccess.classList.remove('hidden');
                    findUserInput.value = '';

                    socket.emit('request_conversation', {
                        token: token,
                        target_user_id: data.id
                    });

                } catch (err) {
                    findUserError.textContent = `❌ ${err.message}`;
                    findUserError.classList.remove('hidden');
                }
            });
            
            // --- 5. LÓGICA DO CHAT (WEBSOCKET) ---
            
            function initChatApp() {
                authScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                mainApp.classList.add('flex');
                usernameDisplay.textContent = user.username;
                
                socket = io();

                // (A) Autentica o socket
                socket.on('connect', () => {
                    console.log('Socket conectado. Autenticando...');
                    socket.emit('authenticate', { token: token });
                });
                
                // (B) Ouve por sucesso na autenticação
                socket.on('auth_success', (data) => {
                    console.log('Socket autenticado:', data.message);
                    // [NOVO] Carrega conversas existentes APÓS a autenticação do socket
                    loadLobbyData(); 
                    // [NOVO] Anexa os LISTENERS DE MENSAGEM SÓ DEPOIS QUE O SOCKET ESTÁ PRONTO
                    attachChatListeners();
                });

                // (C) Ouve por erros
                socket.on('auth_error', (data) => {
                    console.error('Falha na autenticação do Socket:', data.error);
                    alert('Sua sessão expirou. Por favor, faça login novamente.');
                    logoutButton.click();
                });
                socket.on('chat_error', (data) => {
                    console.error('Erro do servidor:', data.error);
                    addMessageToUI({
                        username: 'Sistema',
                        original_message: data.error,
                        translated_message: data.error,
                        original_lang: 'pt',
                        translated_lang: 'pt',
                        timestamp: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })
                    }, true);
                });
                
                // (D) Ouve por novas mensagens (AGORA INCLUI room_id)
                socket.on('receive_message', (packet) => {
                    console.log('Mensagem recebida:', packet);
                    // Só adiciona a mensagem se a sala estiver ativa
                    if (packet.room_id === currentRoomId) {
                        addMessageToUI(packet);
                    } else {
                        // Notificação no Lobby
                        const convItem = document.querySelector(`.conversation-item[data-room-id="${packet.room_id}"]`);
                        if (convItem) {
                             convItem.classList.add('bg-yellow-800', 'font-bold'); // Destaque para nova msg
                        } else {
                            // Se a conversa não estiver na lista (criada por outro)
                            loadLobbyData(); 
                        }
                    }
                });
                
                // (E) Ouve por CONVERSA PRONTA (retorno do seu convite)
                socket.on('conversation_ready', (data) => {
                    console.log('Conversa pronta (ou criada):', data);
                    // Recarrega o lobby para mostrar a nova conversa e então a abre
                    loadLobbyData(data.room_id); 
                });
                
                // (F) Ouve por CONVITE RECEBIDO (alguém te convidou)
                socket.on('new_conversation_invite', (data) => {
                    console.log('Convite recebido:', data);
                    pendingInvite = data; 
                    inviteMessage.textContent = `${data.with_user.username} quer iniciar um chat!`;
                    inviteModal.classList.remove('hidden');
                    inviteModal.classList.add('flex');
                });
                
                // (G) Ouve pelo HISTÓRICO do chat (quando abre uma sala)
                socket.on('chat_history_loaded', (data) => {
                    console.log(`Histórico carregado para sala ${data.room_id}`);
                    messagesContainer.innerHTML = ''; 
                    data.messages.forEach(msg => {
                        addMessageToUI({
                            username: msg.username,
                            message_original: msg.message_original,
                            original_lang: msg.original_lang,
                            message_translated: msg.message_translated,
                            translated_lang: msg.translated_lang,
                            timestamp: new Date(msg.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })
                        });
                    });
                });
            }
            
            // --- 6. LÓGICA DO LOBBY (Nova) ---
            
            async function loadLobbyData(roomToOpen = null) {
                if (!token) return;
                lobbyLoading.style.display = 'block';
                lobbyConversations.innerHTML = '';
                
                try {
                    // [CORREÇÃO] Chamada para a nova rota que retorna users e conversas
                    const response = await fetch('/api/chat/users', { 
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.status === 401) throw new Error("Não autorizado");

                    const data = await response.json();
                    
                    // Renderiza as conversas existentes
                    data.conversations.forEach(conv => {
                        renderConversationItem(conv.room_id, conv.partner_username);
                    });

                    // Se não houver conversas, mostra um ícone de pessoa (para começar)
                    if (data.conversations.length === 0) {
                        lobbyConversations.innerHTML = '<p class="text-center text-gray-400 text-sm">Você ainda não tem conversas.</p>';
                    }

                    // Abre uma sala se um ID foi passado (após criar uma nova)
                    if (roomToOpen) {
                        openChatWindow(roomToOpen, data.conversations.find(c => c.room_id === roomToOpen)?.partner_username || 'Chat');
                    }
                    
                } catch (error) {
                    console.error("Erro ao carregar dados do lobby:", error);
                    lobbyConversations.innerHTML = '<p class="text-center text-red-400 text-sm">Erro ao carregar conversas.</p>';
                } finally {
                    lobbyLoading.style.display = 'none';
                }
            }

            function renderConversationItem(roomId, partnerName) {
                // [CORREÇÃO] Evita duplicatas ao carregar (se o item já estiver na lista, apenas o ignora)
                if (document.querySelector(`.conversation-item[data-room-id="${roomId}"]`)) return;
                
                const item = document.createElement('div');
                item.className = 'conversation-item p-3 rounded-lg cursor-pointer bg-gray-700 hover:bg-gray-600 transition-colors flex items-center gap-3';
                item.setAttribute('data-room-id', roomId);
                item.setAttribute('data-partner-name', partnerName);
                item.onclick = () => openChatWindow(roomId, partnerName);
                
                item.innerHTML = `
                    <i class="fas fa-user-circle text-2xl text-blue-400"></i>
                    <div>
                        <strong class="block text-sm">${partnerName}</strong>
                        <span class="text-xs text-gray-400">Nova Conversa.</span>
                    </div>
                `;
                lobbyConversations.appendChild(item);
            }

            // (H) Abre a Janela de Chat
            function openChatWindow(roomId, partnerName) {
                console.log(`Abrindo chat para sala: ${roomId}`);
                
                // Remove destaque de todos e ativa o selecionado
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                    item.classList.remove('bg-yellow-800', 'font-bold'); // Remove notificação
                });
                document.querySelector(`.conversation-item[data-room-id="${roomId}"]`)?.classList.add('active');

                currentRoomId = roomId;
                
                // Atualiza a UI
                chatEmptyState.classList.add('hidden');
                chatActiveState.classList.remove('hidden');
                chatActiveState.classList.add('flex');
                chatHeaderUsername.textContent = partnerName; 
                messagesContainer.innerHTML = '<p class="text-center text-gray-400">Carregando histórico...</p>';
                
                // Pede o histórico de mensagens para esta sala
                socket.emit('request_chat_history', {
                    token: token,
                    room_id: currentRoomId
                });

                messageInput.focus();
            }

            // (I) Envio de Mensagem (AGORA COM room_id)
            function sendMessage() {
                const message = messageInput.value.trim();
                const myLang = myLangSelect.value;
                const targetLang = targetLangSelect.value;

                // [CRITICAL CHECK] Só envia se tiver mensagem, token e estiver em uma sala
                if (message && token && currentRoomId) {
                    socket.emit('send_message', {
                        'message': message,
                        'my_lang': myLang,
                        'target_lang': targetLang,
                        'token': token,
                        'room_id': currentRoomId
                    });
                    messageInput.value = '';
                } else if (!currentRoomId) {
                    alert("Você deve selecionar ou iniciar uma conversa para enviar uma mensagem.");
                }
            }

            // (J) Adiciona mensagem na UI (inclusa no corpo da página)
            function addMessageToUI(packet, isSystem = false) {
                const isMe = packet.username === user.username;
                const bubble = document.createElement('div');
                let bgColor, roundedCorners, textColor, nameColor;

                if (isSystem) {
                    bubble.className = 'flex justify-center';
                    bgColor = 'bg-red-800';
                    textColor = 'text-red-100';
                    nameColor = 'text-white';
                } else {
                    bubble.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                    bgColor = isMe ? 'bg-blue-600' : 'bg-gray-700';
                    roundedCorners = isMe ? 'rounded-br-none' : 'rounded-bl-none';
                    textColor = 'text-white';
                    nameColor = isMe ? 'text-white' : 'text-blue-300';
                }
                
                bubble.innerHTML = `
                    <div class="${bgColor} ${roundedCorners || 'rounded-lg'} p-3 max-w-lg shadow-md">
                        <div class="font-bold ${nameColor} text-sm">${packet.username}</div>
                        <p class="text-base ${textColor} mt-1">${packet.translated_message}</p>
                        <p class="text-xs text-gray-300 opacity-80 mt-2 pt-1 border-t border-white/20">
                            (${packet.original_lang}): ${packet.original_message}
                        </p>
                    </div>
                `;
                messagesContainer.appendChild(bubble);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // [NOVO] Função para anexar os Listeners de envio
            function attachChatListeners() {
                 if (sendButton) {
                    sendButton.addEventListener('click', sendMessage);
                 }
                 if (messageInput) {
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') { 
                            e.preventDefault(); 
                            sendMessage(); 
                        }
                    });
                    // Remove o placeholder de busca para evitar confusão no chat ativo
                    messageInput.placeholder = "Digite sua mensagem ou /ajuda...";
                 }
            }


            // --- LISTENERS DE EVENTOS ---
            // Removidos do escopo global e movidos para attachChatListeners()
            
            // Listeners do Modal de Convite
            inviteRejectBtn.addEventListener('click', () => {
                inviteModal.classList.add('hidden');
                pendingInvite = null;
            });
            inviteAcceptBtn.addEventListener('click', () => {
                if (!pendingInvite) return;
                
                // Adiciona o novo item de conversa no Lobby (sem recarregar tudo)
                renderConversationItem(pendingInvite.room_id, pendingInvite.with_user.username);
                
                // Abre a janela de chat para a sala do convite
                openChatWindow(pendingInvite.room_id, pendingInvite.with_user.username);
                inviteModal.classList.add('hidden');
                pendingInvite = null;
            });
            
            // --- 5. INICIALIZAÇÃO ---
            if (token && user) {
                initChatApp();
            } else {
                authScreen.classList.remove('hidden');
                authScreen.classList.add('flex');
            }
        });
    </script>
</body>
</html>
